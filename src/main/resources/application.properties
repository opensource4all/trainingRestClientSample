spring.datasource.url = jdbc:sqlite:restclient.db
spring.datasource.driver-class-name = org.sqlite.JDBC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.com.opensource4all=debug

restclient.astrosUrl = http://api.open-notify.org/astros.json
restclient.jokeServiceBase = http://api.icndb.com/jokes/random?limitTo=[nerdy]
